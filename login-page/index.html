<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
        <link rel="icon" href="/global/logo/ico/logo-white.ico" type="image/icon">
        <title>Login page</title>

        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/login-page/resources/css/style.css">
        <script type="text/javascript" src="/login-page/resources/js/navSidebar.js"></script>
        <script type="text/javascript" src="/login-page/resources/js/question.js"></script>
        <script src="https://kit.fontawesome.com/1404d91972.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
    <div class="nav-box">
            <nav class="nav-main-box">
                <a class="logo-box" href=""><img class="nav-logo-img" src="/global/logo/png/logo-white.png" alt="">JavezTM</a>
                <ul class="nav-list" id="nav-list">
                    <li class="nav-list-li btn"><a href="#">Home</a></li>
                    <li class="nav-list-li btn"><a href="#">About</a</li>
                    <li class="nav-list-li btn"><a href="#">Service</a</li>
                    <li class="nav-list-li btn"><a href="#">Contact</a</li>
                    <li class="nav-list-li btn"><a href="#">Help</a</li>   
                </ul>
                <div class="nav-icon-box"><a class="nav-icon-square" onclick="openCloseNavIcon()"><i id="icon-btn" class="fa-sharp fa-solid fa-bars fa-xl"></i></a></div>
            </nav>
        </div>
        
        <div class="auth-main-box">
           
            
            <div class="auth-box">
                <h1 class="auth-box-header">Sign in</h1>
                <form class="auth-form" action="">
                    <div class="form-group">
                        <label class="auth-main-input-label" for="email" placeholder="Email">Email</label>
                        <input class="auth-main-input" type="email" name="" id="">
                    </div>
                    <div class="form-group">
                        <label class="auth-main-input-label" for="password" placeholder="Password">Password</label>
                        <input class="auth-main-input" type="password" name="" id="">
                    </div>
                    <div class="auth-flex-container">
                        <input class="auth-span-row" type="checkbox" name="" id="">
                        <span class="auth-span-row">Remember me</span>
                        <span id="auth-span-space" class="auth-span-row">Forgot password</span>
                    </div>

                    <button id="confirm-button" type="submit">Confirm</button>
                </form>
                <div class="help-box">
                    <button id="question-icon" onclick="openCloseQuestion()"><i class="fa-sharp fa-solid fa-question fa-beat fa-lg" style="color:black"></i></button>
                    <span id="help-span"> Test account Login: <span class="test-user">user</span> Password: <span class="test-user">user</span> </span>
                </div>
            </div>
        </div>
        
    </main>
    <footer></footer>
</body>
</html>
